<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AI DermaSense</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
        }
        .admin-container {
            min-height: 100vh;
            padding: 2rem;
        }
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            text-align: center;
        }
        .admin-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .admin-subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
        }
        .stat-title {
            color: #64748b;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .stat-value {
            color: #1e293b;
            font-size: 2rem;
            font-weight: bold;
        }
        .conversations-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            overflow: hidden;
        }
        .section-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            background: #f8fafc;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e293b;
        }
        .conversation-list {
            max-height: 500px;
            overflow-y: auto;
        }
        .conversation-item {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .conversation-item:hover {
            background: #f8fafc;
        }
        .user-info {
            font-weight: 500;
            color: #1e293b;
        }
        .session-id {
            font-size: 0.75rem;
            color: #64748b;
            font-family: monospace;
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">üîê AI-DermaSense Admin</div>
            <div class="admin-subtitle">Dashboard Amministrativa</div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-title">Conversazioni Totali</div>
                <div class="stat-value" id="totalSessions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Conversazioni Oggi</div>
                <div class="stat-value" id="todaySessions">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Accessi Crema</div>
                <div class="stat-value" id="finalButtonClicks">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Messaggi Totali</div>
                <div class="stat-value" id="totalMessages">-</div>
            </div>
        </div>
        
        <div class="conversations-section">
            <div class="section-header">
                <div class="section-title">Conversazioni Recenti</div>
            </div>
            <div class="conversation-list" id="conversationList">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Caricamento conversazioni...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API base URL
        const API_BASE = window.location.origin + '/api/admin';
        
        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/stats`);
                const stats = await response.json();
                
                document.getElementById('totalSessions').textContent = stats.totalSessions;
                document.getElementById('todaySessions').textContent = stats.todaySessions;
                document.getElementById('finalButtonClicks').textContent = stats.finalButtonClicks;
                document.getElementById('totalMessages').textContent = stats.totalMessages;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load conversations
        async function loadConversations() {
            try {
                const response = await fetch(`${API_BASE}/sessions`);
                const sessions = await response.json();
                
                const listElement = document.getElementById('conversationList');
                listElement.innerHTML = '';
                
                // Show first 20 conversations
                sessions.slice(0, 20).forEach(session => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    
                    const date = new Date(session.createdAt).toLocaleDateString('it-IT');
                    const time = new Date(session.createdAt).toLocaleTimeString('it-IT', {
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    item.innerHTML = `
                        <div>
                            <div class="user-info">${session.userName}</div>
                            <div class="session-id">${session.sessionId}</div>
                        </div>
                        <div style="text-align: right; font-size: 0.875rem; color: #64748b;">
                            <div>${date}</div>
                            <div>${time}</div>
                        </div>
                    `;
                    
                    listElement.appendChild(item);
                });
                
                if (sessions.length === 0) {
                    listElement.innerHTML = '<div class="loading">Nessuna conversazione trovata</div>';
                }
            } catch (error) {
                console.error('Error loading conversations:', error);
                document.getElementById('conversationList').innerHTML = 
                    '<div class="loading">Errore nel caricamento delle conversazioni</div>';
            }
        }
        
        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            loadConversations();
            
            // Refresh every 30 seconds
            setInterval(loadStats, 30000);
            setInterval(loadConversations, 60000);
        });
    </script>
</body>
</html>
