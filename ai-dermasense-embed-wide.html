<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-DermaSense - Wide Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .iframe-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        #ai-dermasense-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
        
        /* Force responsive behavior */
        @media (min-width: 768px) {
            .iframe-container {
                width: 100% !important;
                max-width: none !important;
            }
            
            #ai-dermasense-iframe {
                width: 100% !important;
                min-width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            id="ai-dermasense-iframe"
            src="https://ai-dermasense.replit.app"
            frameborder="0"
            scrolling="no"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
